upstream webapp_api {
    server server:8080;
}
server {
    listen 80;
    listen [::]:80;
    server_name nyx.melkey.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /api {
        #proxy_pass http://server:8080;
        proxy_pass http://webapp_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
      #return 301 https://$host$request_uri;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl;
    server_name nyx.melkey.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/nyx.melkey.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nyx.melkey.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://nyx.melkey.dev;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}


